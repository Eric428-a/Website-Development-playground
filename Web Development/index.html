<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Facts</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        #fact {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: #ff6b6b;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Facts</h1>
        <div id="fact">Click the button to get a fun fact!</div>
        <button onclick="generateFact()">Get Fact</button>
    </div>

    <script>
        const facts = [
            "Bananas are berries, but strawberries are not!",
            "A day on Venus is longer than its year.",
            "Octopuses have three hearts.",
            "Honey never spoils â€“ archaeologists have found pots of it in ancient tombs.",
            "Wombat poop is cube-shaped.",
            "Sharks existed before trees.",
            "The Eiffel Tower can be 15 cm taller during hot days.",
            "An octopus can taste with its arms.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Cats can make over 100 different sounds."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        }
    </script>
</body>
</html>
